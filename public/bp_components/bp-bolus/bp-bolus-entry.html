<link rel="import" href="../../bower_components/core-icons/core-icons.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bp-webcomponents/">

<polymer-element name="bp-bolus-entry" attributes="clazz icon src label value step min max">
    <template>
        <link rel="stylesheet" href="bp-bolus.css">
        <div class="entry">
            <div class="entryIcon">
                <template if="{{src}}">
                    <core-icon src="{{src}}" class="big-icon"></core-icon>
                </template>
                <template if="{{icon}}">
                    <core-icon icon="{{icon}}" class="big-icon"></core-icon>
                </template>
            </div>
            <div class="staples">
                <div class="stapleBottom slider-{{clazz}}">
                    <paper-slider immediateValue="{{immediateValue}}" step="{{step}}" min="{{min}}" max="{{max}}"></paper-slider>
                </div>
                <div class="stapleTop">
                    <div class="help">{{label}}</div>
                    <div class="value">{{value}}</div>
                </div>
            </div>
        </div>
    </template>
    <script src="bp-bolus-entry.js"></script>
</polymer-element>
